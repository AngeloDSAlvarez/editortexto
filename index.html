<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Font text editor</title>
        <link rel="stylesheet" href="./style/style.css">
        <script src="./javascript/script.js"></script>
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    </head>

    <body>
        <div id="containerAreaText">
            <div id="areaIcons">
                <input type="text" id="inputFontSize" value="16" onchange="setFontSize()">
                <button id="increaseText" onclick="increaseText()" >T+</button>

                <button id="decreaseText" onclick="decreaseText()" >T-</button>

                <input type="checkbox" id="boldText" onclick="boldText()" hidden></input>
                <label for="boldText"><span><strong>B</strong></span></label>

                <input type="checkbox" id="underlineText" onclick="underlineText()" hidden></input>
                <label for="underlineText"><span><u>U</u></span></label>
                
                <input type="checkbox" id="italicText" onclick="italicText()" hidden></input>
                <label for="italicText"><span><i>I</i></span></label>
            </div>
            <textarea id="areaText"></textarea>
        </div>
        
    </body>
</html>
